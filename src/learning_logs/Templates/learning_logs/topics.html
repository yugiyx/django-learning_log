{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>主题</h1>
{% endblock header %}

{% block content %}
  <h3><a href="{% url 'learning_logs:new_topic' %}">增加新主题</a></h3>  
  <ul>
    {% for topic in topics %}
    <li>
      <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
   	</li> 
    {% empty %}
      <li>这里还没有主题。</li> 
    {% endfor %}
  </ul>
{% endblock content %}
