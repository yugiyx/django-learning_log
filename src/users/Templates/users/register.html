
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% buttons %}
    <button name="submit" class="btn btn-primary">注册</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" /> 
  </form>

{% endblock content %}
